<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="hero">
        <div class="container">
            <div class="box">
                <div class="col one">
                    <h1 class="counter" data-number="10">10</h1>
                    <p>Years of Experience</p>
                </div>
                <div class="col two">
                    <h1 class="counter" data-number="50">50</h1>
                    <p>Clients</p>
                </div>
                <div class="col three">
                    <h1 class="counter" data-number="300">300</h1>
                    <p>Projects</p>
                </div>
                <div class="col four">
                    <h1 class="counter" data-number="12">12</h1>
                    <p>Prizes & Awards</p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
